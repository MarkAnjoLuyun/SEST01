<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creating Table</title>
</head>
<body>
    <h2>Creating Table</h2>
    <table style="border: 2px solid black; width: 100%;">
        <tr style="height: 50px;">
            <th style="border: 3px solid red;">Name</th>
            <th style="border: 3px solid red;">Contact Number</th>
            <th style="border: 3px solid red;">Country</th>
        </tr>
        <tr>
            <td style="border: 1px solid rgb(9, 255, 0);">Jane Doe</td>
            <td style="border: 1px solid rgb(9, 255, 0);">092345678</td>
            <td style="border: 1px solid rgb(9, 255, 0);">Philippines</td>
        </tr>
        <tr>
            <td style="border: 1px solid rgb(0, 38, 255);">John Doe</td>
            <td style="border: 1px solid rgb(0, 38, 255);">098776554</td>
            <td style="border: 1px solid rgb(0, 38, 255);">Singapore</td>
        </tr>
    </table>
    <h3>Table 2</h3>
    <table border="2px">
        <tr>
            <th>Name</th>
            <th>Email Address</th>
        </tr>
        <tr>
            <td>Juan Dela Cruz</td>
            <td>juandelacruz@gmail.com</td>
        </tr>
    </table>
</body>
</html>
